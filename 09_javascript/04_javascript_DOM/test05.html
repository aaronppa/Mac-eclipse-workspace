<!DOCTYPE html>
<!--
    속성 설정하기
    element.propertyName = value
    element[propertyName] = value // propertyName에 특수문자가 있는경우 []쓴다. 
    element.setAttribute("propertyName", value)

    속성 가져오기
    element.propertyName
    element[propertyName]
    element.getAttribute("propertyName")
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="doAction()">확인</button>
    <div id="result" data-count="1">속성 확인용</div>
    <script>
        doAction = () => {
            var divEle = document.querySelector("#result")
            console.log(divEle.id)
            console.log(divEle["id"])
            console.log(divEle.getAttribute("id"))

            // 사용자 정의 속성
            // console.log(divEle.data-count)
            console.log(divEle["data-count"])
            console.log(divEle.getAttribute("data-count"))
        }
    </script>
</body>
</html>
