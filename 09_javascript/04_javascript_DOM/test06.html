<!DOCTYPE html>
<!--
    Element 삭제하기

    element.remove()
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="doAdd()">Add</button>
    <button onclick="doRemove()">Remove</button>
    <div id="list">
        <h2>Test</h2>
    </div>
<script>
    function doAdd(){
        var list = document.querySelector("#list")
        
        var h2Ele = document.createElement("h2")

        h2Ele.innerText = "Test"

        list.appendChild(h2Ele)

    }

    function doRemove(){
        var h2Ele = document.querySelector("h2")

        h2Ele.remove()
    }
</script>
</body>
</html>
