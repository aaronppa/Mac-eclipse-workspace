<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element에 할당된 기본 이벤트 중지하기 </title>
</head>
<body>
    <div>
    <a href="http://www.naver.com" onclick="fn1()">Link1</a>
    </div>
    <div>
        <a href="javascript:fn1()">Link2</a>
    </div>
    <div>
    <a href="http://www.naver.com" onclick="fn2(); return false">Link3</a>
    </div>
    <div>
    <a href="http://www.naver.com" onclick="return fn3()">Link4</a>
    </div>
    <div>
    <a href="http://www.naver.com" onclick="fn4()">Link5</a>
    </div>
    <div>
    <a href="http://www.naver.com" id="link6">Link6</a>
    </div>

    <script>
        // Element에 할당된 기본 이벤트 중지하기 
        var link6 = document.querySelector("#link6")
        link6.addEventListener("click", function(e){
            alert("link6")
            e.preventDefault()
        })

        function fn4(){
            alert("fn4")
            // Event Object을 parameter 받지 않고 설정하는 법
            var e = window.event
            e.preventDefault()
        }

        function fn3(){
            alert("fn3")
            return false
        }

        function fn1(){alert("fn1")}
        
        function fn2(){alert("fn2")}
    </script>
</body>
</html>
