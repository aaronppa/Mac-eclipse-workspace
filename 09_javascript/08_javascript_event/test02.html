<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Test02</title>
</head>
<body>
    <h2>고전 이벤트 설정 방식: 이벤트 중지시키기</h2>
    <button id="btn1">Start</button> <!-- 이방식은 옛날 방식이고 특별한 일이 아니면 권장하지 않음 -->
    <button id="btn2">Stop</button>

    <script>
        /*
            이벤트 중지시키기
        */
        function fn1(){
            alert("Start 버튼 클릭됨")
            // 이벤트 중지
            btn1.onclick=null
            btn2.onclick = fn2
        }
        
        function fn2(){
            alert("Stop 버튼 클릭됨")
            btn2.onclick=null
            btn1.onclick = fn1
        }
        var btn1 = document.querySelector("#btn1")
        var btn2 = document.querySelector("#btn2")
        btn1.onclick = fn1

        
    </script>
</body>
</html>
