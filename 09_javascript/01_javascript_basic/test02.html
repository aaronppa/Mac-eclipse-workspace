<!DOCTYPE html>
<!--
        javascript 별도의 파일로 저장한 다음 참조하는 방식

         - 확장자를 .js로 저장한다,
         - 파일을 참조하려면
           <script src="파일경로"></script>

           <script src="파일경로">여기에 있는 스크립트는 실행안됨.</script>
    
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="test02.js">console.log("여기는 실행안됌")</script>
    <script>
        console.log("파일 호출과 별도로 태그를 만들어서 실행하자")
    </script>
</head>
<body>
</body>
</html>
