<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            background-color: #000;
            color: antiquewhite;
            padding: 10px;
            font-size: 40px;
            font-weight: bold;
            width: 600px;
            height: 400px;
            text-align: center;
            line-height: 400px;
            top: -420px;
            left: 25%;
            transition: 1s;
        }
        .show{
            top: 100px;
        }
        .hidden{
            top: -420px;
        }
    </style>
</head>
<body>
    <p><a href="#1" onclick="showSlide()">Slide</a></p>
    <div id="d1" class="hidden">JavaScript</div>
    <script>
        var divEle = document.querySelector("#d1")
        function showSlide(){
            if(divEle.className=="hidden"){
                divEle.className = "show"
            } else {
                divEle.className = "hidden"
            }
        }
    </script>
</body>
</html>
