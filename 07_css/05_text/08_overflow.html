<!-- 
    넘치는 텍스트 표기하기
      -  text-overflow : 속성
        : ellipsis(말줄임표 ... 표시)
        
    3가지 - width,  white-space,  overflow 
    반드시 적용이 되어있어야 text-overflow: ellipsis 사용해야 함. 
 -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>한줄텍스트</title>
<style>
    p{
        font-size: 1.5em;
        border:1px solid black;
        padding: 10px;

        width:400px;
        white-space: nowrap;
        /* element 보다 내용이 크다면 내용을 화면에서 안보이도록 한다. */
        overflow:hidden;
        
    }
    p.over{
        text-overflow:ellipsis;
    }

    table {
        width: 400px;
        table-layout: fixed;
    }
    td{
        border: 1px solid black;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    span{
        width:400px;
        border: 1px solid black;
        padding: 5px;
        display:inline-block;
        display:block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

</style>
</head>

<body>
    <h2>최근 시장성 및 전망</h2>    
    <p class="over">아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서.</p>

    <table>
        <tr>
            <td>아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서. 에밀은 지난 몇 달 동안 아들이 무사히 돌아오길 간절히 기도했다.</td>
        </tr>
    </table>
    
    <div>
        <span>아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서. 에밀은 지난 몇 달 동안 아들이 무사히 돌아오길 간절히 기도했다.</span>
    </div>
</body>
</html>
