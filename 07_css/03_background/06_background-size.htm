<!-- 
	background-size : auto, 크기지정, 백분율, contain, cover
	
	background-size : 배경 이미지의 크기 지정
	//  넓이가 줄어드는 비율만큼 높이도 비율단위로 줄어든다.
    background-size : 200px;
    background-size : 200px 150px;
    background-size : 50%;
 -->
<!DOCTYPE html>
<html>
<head>
    <title>배경 이미지 사이즈</title>
<meta charset="utf-8">
<style>
   #contain{
       width: 574;
       height: 358px;
       background: url("../images/pic2.jpg") no-repeat;

       /* 배경 이미지 크기 조절 */
       background-size: 287px 179px;
       background-size: 287px 358px;
       background-size: 287px;
       background-size: 50%;

       width: 90%;
       height: 200px;
       border: 1px solid black;
       background-size: contain;
       /* background-size: cover; */
   }
</style>
</head>
<body>
    <div id="contain"></div>
    <div id="cover"></div>
    
    <img src="../images/pic2.jpg" />
    
</body>
</html>
