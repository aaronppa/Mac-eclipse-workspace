<html>
<head>
    <title> 내부스타일 - 태그방식 </title>

        h1{
            border:4px solid orange;
        }
        h2 {
            border:2px solid skyblue;
        }

        p{
            border:1px solid red;
            background: tomato;
            color: white;
        }
	</style>
</head>
<body>
    <div>
       <hgroup>
           <h1>CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>

    <div>
        <div>
            <p>CSS</p>
            <p>CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
