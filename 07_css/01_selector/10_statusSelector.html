<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
    input:checked ~ div{
        background: tomato;
    }

    input:disabled {
        background: darkgray;
    }
</style>
</head>
<body>

<input type="checkbox" checked />
<!-- disabled는 element를 비활성화 시킴 -->
<input type="text" name="a" disabled="disabled" />

<div>
    <h1>체크상태일 경우 배경색이 빨강색으로 변경됨</h1>
</div>
<div>
    <h1>두번째 DIV</h1>
</div>
</body>
</html>
