<!DOCTYPE html>
<!-- 
    float : 
    - 특정 요소를 떠 있게 하는 것, absolute 와 같이 사용 안됨
       떠 있기 위해서 다른 요소를 왼쪽 또는 오른쪽으로 이동시킨다.
 -->
<html>

<head>
    <title> float 변경 </title>
    <meta charset="utf-8" />
    <style type="text/css">
        .container{
            width: 700px; min-height:200px;
            margin: 0 auto;
            border: 1px solid #345;
        }

        #d1,#d2{
            color: #345;
            font-size: 20px;
            width: 100px; height:100px;
            border: 10px solid tomato;
            margin: 10px;
            box-sizing: border-box;
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="d1">1</div>
        <div id="d2">2</div>
    </div>
</body>

</html>
