<!DOCTYPE html>
<!-- 
    엘리먼트 위치 지정하기
    position 속성의 값을 지정
    absolute 절대좌표 지정시 사용함
    top, left, right, bottom으로 위치를 지정
    
    주의점
    --------------------------------------------
    부모 DIV 태그가 영역을 차지하지 않는다. 
      - height 속성의 값을 설정으로 해결
      
    부모 DIV 태그를 기준으로 위치를 설정하지 않는다.
      - position 속성의 값을 relative 로 설정
      - 부모중에 absolte나 relative 유형의 태그가 없다면 body를 기준으로 위치를 찾는다.
      
    규칙 : 자식의 position이 absolute로 설정하면 부모의 position 속성의 값을 relative로 설정  
    --------------------------------------------
 -->
<html>

<head>
  <title> position </title>
  <meta charset="utf-8" />
  <style type="text/css">
        body{font-family: helvetica;}
        
        #abs1, #abs2, #abs3{
            width: 100px; height: 100px;
            border: 1px solid coral;
                        
            /* 절대 좌표 방식 */
            position: absolute;
            
        }

        #abs1{ 
            top: 50px; 
            left: 50px;
            background: seagreen;
        }
        #abs2{ 
            top: 100px; 
            left: 100px;
            background: rgb(0, 255, 85);
        }
        #abs3{ 
            bottom: 50px; 
            right: 50px;
            background: rgb(48, 67, 243);
        }

        #parentDiv{
          height: 300px;
          position: relative;
          border: 1px dotted #234;
        }
  </style>
</head>

<body>
  <h1>위</h1>
  <div id="parentDiv">
    <div id="abs1"></div>
    <div id="abs2"></div>
    <div id="abs3"></div>
  </div>
  <h1>아래</h1>
</body>

</html>
