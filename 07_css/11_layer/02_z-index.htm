<!DOCTYPE html>
<html>
<head>
<title> z-index 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
	body{font-family: helvetica;}
	#layer1, #layer2{
		position: absolute;
		left: 200px; top: 200px;
		font-size: 100px;
	}

	#layer1{
		left:200px; top: 200px;
		color: yellow;
	}

	#layer2{
		left:210px; top: 210px;
		color: orangered;
		z-index:-1;
	}
</style>
</head>
<body>
	<div align="center">
	   <h3> [ z-index 활용 ] </h3>
	   <hr />
	</div>
	<div id="layer1">JAVA 자바</div>
	<div id="layer2">JAVA 자바</div>
</body>
</html>
