<!DOCTYPE html>
<!-- 
    엘리먼트 위치 지정하기
  position 속성의 값을 지정
  absolute 절대좌표 지정시 사용함
    
    좌표가 없을 경우 중첩된 모습이 됨..
 -->
<html>

<head>
    <title> position </title>
    <meta charset="utf-8" />
    <style type="text/css">
        #abs1, #abs2, #abs3{
            width: 100px; height: 100px;
            border: 1px solid coral;
                        
            /* 절대 좌표 방식 */
            position: absolute;
        }

        #abs1{ 
            background: seagreen;
        }
        #abs2{ 
            background: seashell;
        }
        #abs3{ 
            background: mediumaquamarine;
        }
    </style>

    <body>
        <h1>위</h1>
        <div>
            <div id="abs1"></div>
            <div id="abs2"></div>
            <div id="abs3"></div>
        </div>
        <h1>아래</h1>
    </body>

</html>
