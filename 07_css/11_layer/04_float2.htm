<!DOCTYPE html>
<!-- 
    float : 
    - 특정 요소를 떠 있게 하는 것, absolute 와 같이 사용 안됨
       떠 있기 위해서 다른 요소를 왼쪽 또는 오른쪽으로 이동시킨다.
 -->
<html>

<head>
	<title> float 변경 </title>
	<meta charset="utf-8" />
	<style type="text/css">
		div{
            color: #345;
            font-size: 50px;
            width: 100px; height:100px;
            border: 10px solid tomato;
            margin: 10px;
            box-sizing: border-box;
        }
		
		.float-right{
			float: right;
		}

		.div-clear{
			clear: both;
		}

	</style>
</head>

<body>
	<div class="float-right">1</div>
	<div class="float-right">2</div>
	<div class="float-right">3</div>
	<div class="div-clear">4</div>
	<div>5</div>
	<div>6</div>
</body>

</html>
