<!DOCTYPE html>
<!-- 
    창의 크기 조절
 -->
<html>

<head>
    <title> resize </title>
    <meta charset="utf-8" />
    <style>
        div{
            border: 1px solid tomato;
            width: 300px; height: 300px;
            margin-top: 20px;

            resize:both;

            /* overflow : visible 이면 resize 기능이 동작하지 않음, resize: 에서 overflow: visible 이 default */
            overflow: auto;
            overflow: scroll;
            overflow: hidden;
            overflow: visible;
            overflow:auto;

            min-width: 100px;
            min-height: 100px;
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>

<body>
    <div>
        resize<br>
        resize<br>
        resize<br>
    </div>
</body>

</html>
