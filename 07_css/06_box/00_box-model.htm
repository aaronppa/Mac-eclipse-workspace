<!DOCTYPE html>
<!-- 
    width = width + padding + border
    width, padding, border, margin 의 개념이해
 -->
<html>

<head>
    <title> 다양한 글자 꾸미기 </title>
    <meta charset="utf-8" />
    <style>
        div {
            width: 300px;
            height: 120px;
            background: tan;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        #div_box1 {
            padding: 20px;
        }

        #div_box2 {
            width: 260px;
            height: 80px;
            padding: 20px;
        }

        #div_box3 {
            border: 20px solid black;
        }

        #div_box4 {
            width: 260px;
            height:80px;
            border: 20px solid black;
        }

        #div_box5 {
            width: 266px;
            height: 86px;
            padding: 12px;
            border: 5px solid black;
        }

        #div_box6{
            padding: 12px;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        안녕하세요. 오늘은 프로젝트 발표 일입니다.
    </div>
    <div id="div_box1">
        안녕하세요. 오늘은 프로젝트 발표 일입니다.
    </div>
    <div id="div_box2">
        안녕하세요. 오늘은 프로젝트 발표 일입니다.
    </div>
    <div id="div_box3">
        안녕하세요. 네이버 만화입니다. 2018년 8월 베스트 도전만화 승격작 공지 드립니다. 도전만화는 내공(인기도) 점수를 기반으로, 운영진의 정성 평가가 더해져 매월 상위 순위의 컨텐츠가 베스트 도전만화로 승격됩니다.
        8월 승격 작품은 아래와 같습니다
    </div>
    <div id="div_box4">
        안녕하세요. 오늘은 프로젝트 발표 일입니다.
    </div>
    <div id="div_box5">
            안녕하세요. 오늘은 프로젝트 발표 일입니다.
    </div>
    <div id="div_box6">
            안녕하세요. 오늘은 프로젝트 발표 일입니다.
    </div>
</body>

</html>
