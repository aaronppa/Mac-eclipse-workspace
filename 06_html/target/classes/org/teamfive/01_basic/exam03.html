<!DOCTYPE html>
<!--
    img : 이미지를 화면에 보여준다.
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 보여주기</title>
    </head>
    <body>
        <h2>이미지(img) 태그</h2>
        <!-- src : 표시할 이미지의 경로 -->
        <img src="../images/test1.jpg" />
        <!-- alt : 대체 텍스트, 이미지가 없을 때 보여줄 텍스트 -->
        <img src="../images/test1.jpg" alt="평화로운 새" />
        <!-- width, height : 이미지의 넓이와 높이 지정 -->
        <img src="../images/test1.jpg" alt="평화로운 새" width="200px" height="200px" />
        <!-- 넓이 또는 높이만 주면 해당 크기를 기준으로 원본 이미지의 비율을 유지 -->
        <img src="../images/test1.jpg" alt="평화로운 새" width="200px" />
        <img src="../images/test1.jpg" alt="평화로운 새" height="200px" />
        <!-- title : 마우스를 올렸을때 보여줄 설명글(툴팁) -->
        <img src="../images/test1.jpg" alt="평화로운 새" width="200px" height="150px" 
             title="평화로운 새들의 모습입니다."
        />

    </body>
</html>
