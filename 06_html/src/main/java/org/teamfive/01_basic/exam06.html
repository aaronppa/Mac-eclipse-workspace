<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 줄넘김 태그 : br(break) -->
    br태그는 줄넘김을 처리합니다.<br>
    html은 줄넘김을 위해서 br 태그를 사용합니다.<br>

    <!--
        html 문자표
        웹에서 html 문자표로 검색...

        대표 : <(&lt;), >(&gt;), 공백(&nbsp; - non breaking space)
    -->
    &lt;br&gt;태그는 줄넘김을 처리합니다.<br>
    html은 줄넘김을 위해서 &lt;br&gt; 태그를 사용합니다.<br>
    <h2>오늘     점심은     어떤걸      먹을까??</h2>
    <h2>오늘&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;점심은     어떤걸      먹을까??</h2>

    <!--
        p (paragraph) : 단락형 태그
          - 전체 글의 내용에 따라서 구분할 때 사용
          - 단락의 전 후에 빈칸을 추가
    -->
    <p id="a">오늘은 날씨가 매우 추워요</p>
    <p>이럴 때는 김치찌게를 먹어야 겠네요~</p>

    <!--
        선긋기 태그 : HR
        width : 선의 넓이 지정
        size : 두께
        color : 색상
    -->
    <hr>
    <hr width="50%" size="5" color="red">
    <hr width="500px" size="5" color="red">
</body>
</html>
