<!DOCTYPE html>
<!--
    DOCTYPE 문서의 첫줄에 위치시킨다.
    웹브라우저에게 html5로 작성되었음을 알려준다.
-->
<!--
    HTML (Hyper Text Markup Language)

    - 웹 브라우저 상에 정보를 표시하기 위한 마크업 심볼들의 집합
    
    마크업(Markup)
    - 태그 등을 이용하여 문서나 데이터의 구조를 명기하는 언어
    - 브라우저에게 웹페이지 내의 글자나 이미지를 어떻게 보여주어야 할 지 알려준다.

    태그(Tag)
    - 어떤 정보에 메타데이터로 부여된 키워드 또는 분류이다.

    HTML의 특징
    - 태그는 대소문자 구분을 하지 않는다.(권장 : 소문자)
    - 예> <TABLE> -> <table>
    - 확장자는 htm, html 가능(권장 : html)    
    - 엔터, 스페이스바, 탭 등이 적용되지 않는다.
      <p>                        -> <p>안녕하세요 저는 홍길동 입니다.</p>
          안녕하세요             
          저는      홍길동    입니다.
      </p>

    HTML 주요 용어 이해하기
    요소(Element) 
      - 시작태그에서 종료태그까지의 모든 명령어를 요소라고 한다.   
      - 예> <title>연습</title>
      - <title> : 시작태그, </title> : 종료태그, title : 엘리먼트명, 연습 : 엘리먼트 내용

    태그(Tag)
      - "<" 와 ">" 로 묶인 명령어
      - 종료태그는 태그명 앞에 슬래쉬(/)를 붙인다.
      - 시작과 종료를 같이 사용하는 경우(<img />)
      - 시작만 사용하는 경우(<br>) 
      
    속성(Attribute)  
      - 각각의 시작태그는 필요에 따라서 속성을 가질 수 있음
      - 예> <img src='test01.jpg' width="100" height='200' />
      - 속성을 갖지 않는 태그도 있지만 여러개의 속성을 가질 수도 있음
      - 사용자가 직접 속성을 부여할 수도 있다.

    HTML 파일 작성시 주요 구조 이해하기
      - DOCTYPE : HTML의 버전 정보를 설정
      - HTML : 루트태그, HTML 문서의 시작과 끝을 나타낸다.
      - HEAD, BODY : HTML의 직계 자식 태그로 주요 메인섹션  
      - TITLE : HEAD의 직계 자식 태그로 문서의 제목 설정
-->
<html lang="en">
    <!-- html 문서의 정보를 알려준다. -->
    <head>
        <!-- 
            문서안의 표현되는 내용에 대한 정보를 알려준다. 
            인코딩을 진행할 때 문서의 내용을 UTF-8로 하도록 지시한다.
        -->
        <meta charset="utf-8" >
        <!-- 문서의 제목으로 브라우져의 상단 페이지에 표시된다. -->
        <title> HTML 이해하기</title>
    </head>
    <!-- 페이지에 보여질 내용을 적는다. -->
    <body>
        첫번째 웹 페이지^^
    </body>
</html>
